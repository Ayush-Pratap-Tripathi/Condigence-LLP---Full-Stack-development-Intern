        <!-- AI Spark (symbolizing intelligent summarization) -->
        <circle cx="28" cy="38" r="3" fill="#2D63FF" />
        <path d="M28 43 L28 47" stroke="#2D63FF" stroke-width="2" stroke-linecap="round" />
        <path d="M24.5 41 L21.5 43" stroke="#2D63FF" stroke-width="2" stroke-linecap="round" />
        <path d="M31.5 41 L34.5 43" stroke="#2D63FF" stroke-width="2" stroke-linecap="round" />
    </g>

    <!-- Text: NewsSum -->
    <text x="55" y="32" font-family="Segoe UI, sans-serif" font-size="24" font-weight="600"
        fill="#1A1A1A"> News<tspan fill="#2D63FF">Sum</tspan>
    </text>

    <!-- Tagline -->
    <text x="55" y="48" font-family="Segoe UI, sans-serif" font-size="11" fill="#666">
