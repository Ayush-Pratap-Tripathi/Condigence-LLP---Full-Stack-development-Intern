<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Icon container -->
    <g>
        <!-- Document outline -->
        <rect x="5" y="8" width="32" height="42" rx="4" stroke="#2D63FF" stroke-width="2" />

        <!-- Folded page corner -->
        <path d="M37 8 L26 8 L37 19 Z" fill="#2D63FF" opacity="0.25" />

        <!-- Summary lines -->
        <line x1="12" y1="20" x2="32" y2="20" stroke="#2D63FF" stroke-width="2"
            stroke-linecap="round" />
        <line x1="12" y1="27" x2="32" y2="27" stroke="#2D63FF" stroke-width="2"
            stroke-linecap="round" />
        <line x1="12" y1="34" x2="26" y2="34" stroke="#2D63FF" stroke-width="2"
